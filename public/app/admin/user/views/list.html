
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">User</h1>
        </div>
    </div>

    <div class="row">
    	<div class="col-lg-12">
	    	<div class="panel panel-default">
	            <div class="panel-heading clearfix">
	            	<a ui-sref="main.admin.user.create" class="btn btn-primary">Add New</a>
	       
	                <div class="panel-title pull-right">
	                	<div class="form-inline">
		                	<div class="input-group custom-search-form">
						        <input type="text" class="form-control" ng-model="query" placeholder="Search...">
						        <span class="input-group-btn">
						            <button class="btn btn-default" type="button">
						                <i class="fa fa-search"></i>
						            </button>
						        </span>
						    </div>
		                	
		                </div>
	                </div>
	            </div>

	            <div class="panel-body">
	                <div class="table-responsive">
	                    <table class="table table-hover">
	                        <thead>
	                            <tr>
	                                <th>#</th>
	                                <th><a href="" ng-click="sortField = 'nik' 		; reverse = !reverse">NIK</a></th>
	                                <th><a href="" ng-click="sortField = 'name' 	; reverse = !reverse">Nama</a></th>
	                                <th><a href="" ng-click="sortField = 'email' 	; reverse = !reverse">Email</a></th>
	                                <th><a href="" ng-click="sortField = 'status' 	; reverse = !reverse">Status</a></th>
	                                <th>Action</th>
	                            </tr>
	                        </thead>
	                        <tbody>
	                            <tr ng-repeat="object in users | filter:query | orderBy:sortField:reverse track by $index">
	                                <td>{{ $index + 1 }}</td>
	                                <td>{{ object.nik }}</td>
	                                <td>{{ object.name }}</td>
	                                <td>{{ object.email }}</td>
	                                <td>{{ object.status == '2' && object.type !== null ? 'Active' : object.status == '1' ? 'Auth Required': 'Unauthorized' }}</td>
	                                <td><a ng-click="update(object.id)" class="btn btn-success btn-xs"><i class="fa fa-edit"></i></a>&nbsp;|&nbsp;<a ng-click="destroy(object.id)" class="btn btn-danger btn-xs"><i class="fa fa-close"></i></a></td>
	                            </tr>
	                        </tbody>
	                    </table>
	                </div>
	            </div>
	        </div>
       	</div>
   	</div>

<pre ng-if="debug">
	{{ users | json }}
</pre>
