
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Form</h1>
        </div>
    </div>

    <div class="row">
    	<div class="col-lg-12">
	    	<div class="panel panel-default">
	            <div class="panel-heading clearfix">
	            	<a ui-sref="main.admin.form.create" class="btn btn-primary">Add New</a>
	       
	                <div class="panel-title pull-right">
	                	<div class="form-inline">
		                	<div class="input-group custom-search-form">
						        <input type="text" class="form-control" ng-model="query" placeholder="Search...">
						        <span class="input-group-btn">
						            <button class="btn btn-default" type="button">
						                <i class="fa fa-search"></i>
						            </button>
						        </span>
						    </div>
		                	
		                </div>
	                </div>
	            </div>

	            <div class="panel-body">
	                <div class="table-responsive">
	                    <table class="table table-hover">
	                        <thead>
	                            <tr>
	                                <th>#</th>
	                                <!--th><a href="" ng-click="sortField = 'standard' 	; reverse = !reverse">Standar</a></th-->
	                                <!--th><a href="" ng-click="sortField = 'document' 	; reverse = !reverse">Dokumen Standar</a></th-->
	                                <!--th><a href="" ng-click="sortField = 'guide'		; reverse = !reverse">Pedoman</a></th-->
	                                <th><a href="" ng-click="sortField = 'instruction'	; reverse = !reverse">Instruksi</a></th>
	                                <th><a href="" ng-click="sortField = 'no'			; reverse = !reverse">No</a></th>
	                                <th><a href="" ng-click="sortField = 'form'			; reverse = !reverse">Form</a></th>
	                                <th>Action</th>
	                            </tr>
	                        </thead>
	                        <tbody>
	                            <tr ng-repeat="object in forms | filter:query | orderBy:sortField:reverse track by $index">
	                                <td>{{ $index + 1 }}</td>
	                                <!--td>{{ object.instruction.guide.standard_document.standard.description }}</td-->
	                                <!--td>{{ object.instruction.guide.standard_document.description }}</td-->
	                                <!--td>{{ object.instruction.guide.description }}</td-->
	                                <td>{{ object.instruction.description }}</td>
	                                <td>{{ object.no }}</td>
	                                <td>{{ object.description }}</td>
	                                <td><a ng-disabled="!object.document" ng-href="/upload/form/{{ object.document }}" class="btn btn-info btn-xs" target="_blank"><i class="fa fa-arrow-down"></i></a>&nbsp;|&nbsp;<a ng-click="update(object.id)" class="btn btn-success btn-xs"><i class="fa fa-edit"></i></a>&nbsp;|&nbsp;<a ng-click="destroy(object.id)" class="btn btn-danger btn-xs"><i class="fa fa-close"></i></a></td>
	                            </tr>
	                        </tbody>
	                    </table>
	                </div>
	            </div>
	        </div>
       	</div>
   	</div>

<pre ng-if="debug">
{{ forms | json }}
</pre>
